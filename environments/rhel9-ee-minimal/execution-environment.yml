---
version: 3

build_arg_defaults:
  ANSIBLE_GALAXY_CLI_COLLECTION_OPTS: '--pre --ignore-errors --force'
  ANSIBLE_GALAXY_CLI_ROLE_OPTS: '--ignore-errors --force'

images:
  base_image:
    name: 'registry.redhat.io/ansible-automation-platform-25/ee-minimal-rhel9:latest'
    options:
      pull_policy: missing
      tls_verify: false

additional_build_files:
  - src: ./ansible.cfg
    dest: configs

dependencies:
  ansible_core:
    package_pip: ansible-core
  ansible_runner:
    package_pip: ansible-runner
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt

options:
  package_manager_path: /usr/bin/microdnf

additional_build_steps:
  prepend_final: |
    USER root
    # Make sure Python is working with pip
    RUN if ! command -v pip3 &> /dev/null; then \
          microdnf install -y python3-pip && \
          ln -s /usr/bin/pip3 /usr/bin/pip || true; \
        fi && \
        python3 -m pip install --upgrade pip setuptools wheel

  prepend_base: |
    USER root
    # Ensure pip is available
    RUN microdnf install -y python3-pip && \
        python3 -m pip install --upgrade pip setuptools wheel

  prepend_builder: |
    # Debug Python environment
    RUN python3 --version && \
        which python3 && \
        microdnf install -y python3-pip && \
        python3 -m pip --version

  append_final: |
    ARG ANSIBLE_GALAXY_CLI_ROLE_OPTS=" --ignore-errors"
    RUN microdnf clean all \
      && rm -rf /var/cache/{dnf,yum} \
      && rm -rf /var/lib/dnf/history.* \
      && rm -rf /var/log/dnf.* /var/log/hawkey.log \
      && rm -rf /var/cache/dnf \
      && rm -rf /root/.cache \
      && rm -rf /etc/ansible/ansible.cfg
